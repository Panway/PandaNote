<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>网页预览</title>
  <link href="vue.css" rel="stylesheet" />
  <style type="text/css">
  img {
    max-width: 100%;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  #content {
    padding: 20px 16px 12px;
  }

  pre {
    background-color: #f6f8fa;
    border-radius: 6px;
    padding: 1em;
  }

  div[class*=language-] {
    position: relative;
    background-color: #282c34;
    border-radius: 6px;
  }
  </style>
</head>

<body>
  <div id="content"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
  document.getElementById('content').innerHTML =
    marked('# 正在渲染中...\n\nRendered by **marked**.');
  </script>
</body>

</html>
